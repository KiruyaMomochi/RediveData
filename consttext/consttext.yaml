1279702787: ‧獲得方法\n每次抽轉蛋，讓角色成為夥伴時，可以獲得特別祭典角色交換Pt「1Pt」。\n※不管獲得的角色★，每 1 個角色能獲得的特別祭典角色交換Pt為「1Pt」。\n※即使是出現已經成為夥伴的角色而獲得「女神的秘\n石」時，也是每 1 個角色可以獲得「1Pt」。\n※消耗「白金轉蛋券」抽轉蛋時也可以獲得特別祭典角色交換Pt。\n\n‧使用方式\n在舉辦中的轉蛋期間內，特別祭典角色交換Pt達到「200Pt」時，就能消耗特別祭典角色交換Pt「200Pt」，從「交換清單」內的目標角色中選 1 個角色成為夥伴。\n選擇已經成為夥伴的角色時，將依照目標角色的★數獲得「女神的秘石」。\n\n女神的秘石的獲得數如下。\n\n★★★角色：女神的秘石×50\n★★角色：女神的秘石×10\n★角色：女神的秘石×1\n\n※持有獲得的特別祭典角色交換Pt，以及交換目標轉蛋的角色僅限於「交換清單」標籤中的「有效期間」內。\n※「有效期間」結束後，特別祭典角色交換PtPt數會自動轉換成與Pt數同張數的「掃蕩券」，並且以後無法再使用。\n\n‧交換目標角色\n角色交換的目標角色會依照舉辦的轉蛋內容有所不同。\n請確認［交換清單］標籤。
