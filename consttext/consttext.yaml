1310144685: ‧獲得方法\n每次抽轉蛋，讓角色成為夥伴時，可以獲得角色交換Pt「1Pt」。\n※不管獲得的角色★，每 1 個角色能獲得的角色交換Pt為「1Pt」。\n※即使是出現已經成為夥伴的角色而獲得\n「女神的秘石」時，也是每 1 個角色可以獲得「1Pt」。\n※消耗「白金轉蛋券」抽轉蛋時也可以獲得角色交換Pt。\n\n‧使用方式\n在舉辦中的轉蛋期間內，角色交換Pt達到「200Pt」時，就能消耗角色交換Pt「200Pt」，\n從「交換清單」內的目標角色中選 1 個角色成為夥伴。\n選擇已經成為夥伴的角色時，\n將依照目標角色的★數獲得「女神的秘石」。\n\n女神的秘石的獲得數如下。\n\n★★★角色：女神的秘石×50\n★★角色：女神的秘石×10\n★角色：女神的秘石×1\n\n※持有獲得的角色交換Pt，以及交換目標轉蛋的角色僅限於「交換清單」標籤中的\n「有效期間」內。\n※「有效期間」結束後，角色交換Pt會重置為「0Pt」，並自動轉換成與Pt數同張數的「掃蕩券」。\n※「有效期間」中獲得的角色交換Pt，\n於「有效期間」結束後有可能繼承到其他的轉蛋裡。\n屆時角色交換Pt無法兌換成「掃蕩券」。角色交換Pt能夠繼承的情形，會於「轉蛋詳細」或遊戲中的公告裡告知。\n\n‧交換目標角色\n角色交換的目標角色會依照舉辦的轉蛋\n內容有所不同。\n請確認［交換清單］標籤。
1273899056: ‧持有角色交換Pt「200Pt」以上時，\n在使用角色交換Pt讓角色成為夥伴，或是選擇已成為夥伴的角色來獲得「女神的秘石」之前，將無法抽角色交換Pt共通的轉蛋。\n‧教學中抽的轉蛋無法獲得角色交換Pt。\n‧在「有效期間」內角色交換Pt持有200Pt以上，在「有效期間」結束時，角色交換Pt\n會重置為「0Pt」，並自動轉換成與Pt數同張數的\n「掃蕩券」，將無法讓角色成為夥伴。\n‧角色交換的有效期間、內容若有變更將另行公告說明。\n‧可以得到附贈的記憶碎片時，會直接發送。但是，獲得的記憶碎片數量已達到持有上限時，便會送至禮物箱。
